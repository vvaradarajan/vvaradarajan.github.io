  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script type='text/javascript'>
  let typer = new TypeIt("#typer", {
    strings: ["Your business phone, automated."],
    speed: 50,
    breakLines: true,
    nextStringDelay: 1000
  }).go();

  const promptMap = {
    product: [
      "We talk to your customers so you can handle your business. Simple as that. We do all the setup with your existing phone and online systems. <br>",
      "You've all been there. There's a line out the door, upset customers, flustered receptionists and the phone just won't stop ringing.<br>",
      "So you ignore it, or put potential customers on hold, many of whom will hang up and call somewhere else. <br>",
      "If you're tired of the inconvenience"
    ],
    about: [
      "We build voicebots for businesses, powered by the latest advances in artificial intelligence and managed & trained by our crack team of human operators. <br>",
      "Our technology is easy to deploy, will delight your customers, boost your revenue, shrink your labor costs and make your team safer and more productive.<br>", 
      "We can handle tee times at your <a href='#golf'>golf courses</a>, reservations for your <a href='#hospitality'>hotel rooms</a>, orders for your <a href='#restaurant'>restaurant</a>, appointments at your <a href='#salon'>barbershop</a>, checkup on your patients, conduct phone surveys and we do it over your current phone and web systems.<br>", 
      "If you want your phones to stop ringing, but the business to keep coming, please <a href='#touch'>get in touch</a> and schedule a demo."],
    technology: [
      "In a famous and influential <a href='https://www.theatlantic.com/magazine/archive/1945/07/as-we-may-think/303881/' target=_blank>1945 essay</a>, one of the nation's top scientists, Vannevar Bush, described his concept of a 'memex' as follows<br>",
      "<div class='quote'><i>Consider a future device …  in which an individual stores all his books, records, and communications, and which is mechanized so that it may be consulted with exceeding speed and flexibility. It is an enlarged intimate supplement to his memory.</i> - Vannevar Bush</div>", 
      "Inspired by this vision, which has helped shape the modern world, we realize that the most valuable aspect of 'artifical' intelligence is the human understanding that compromises it. <br>"]
  }

  function typeIt (strings) {
    document.getElementById('typer').innerHTML = '';
    typer.reset();
    typer = new TypeIt("#typer", {
    strings: strings,
    speed: 50,
    breakLines: true,
    nextStringDelay: 1000
  }).go();
    // typer.go();
  }
  window.onhashchange = url => {
    console.log(url.newURL);
    let newHash = url.newURL.split('#')[1];
    typeIt(promptMap[newHash]);
  }
  </script>
